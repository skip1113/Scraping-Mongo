<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Scrapping with Moongoose</title>

</head>

<body>
    <!-- Start to Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item1" href="#">
                <h1>Time Scrapper</h1>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/scrape">
                    Scrape Articles
                </a>
                <a class="navbar-item" href="/articles">
                    Saved Articles
                </a>

                <a class="navbar-item" href="/notes">
                    Notes
                </a>
                <a class="navbar-item" href="/populated">
                    Articles With Notes
                </a>
            </div>
        </div>
    </nav>
    <!-- End Nav -->
    <div class="wrapper">
        <h1 id="title-main">Time Magazine Web Scrapper</h1>
        <h2 id="info">This app allows the ability to write notes and save articles!</h2>
        <br />

        <div id="results">
            <div id="notes"></div>
            <table id="news">
                <tr><th>News Feed</th></tr>
            </table>

            <table id="saved">
                <!-- <h1>Test 2</h1> -->
                <tr><th>Saved Articles</th></tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
